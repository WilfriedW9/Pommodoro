<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting-cells.css"
    />
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 data-splitting class="initial-title" id="title">Pommodoro !</h1>
      <h2>Get work done</h2>
      <div class="clock">
        <div class="btn-box"></div>
        <div class="time-display">
          <div class="time hours">
            <button value="addHours" class="timeCtrl">+</button>
            Hours
            <span id="hours"></span>
            <button value="substractHours" class="timeCtrl">-</button>
          </div>
          <div class="time minutes">
            <button value="addMinutes" class="timeCtrl">+</button>Minutes<span
              id="minutes"
            ></span
            ><button value="substractMinutes" class="timeCtrl">-</button>
          </div>
          <div class="time seconds">
            <button value="addSeconds" class="timeCtrl">+</button>Seconds<span
              id="seconds"
            ></span
            ><button value="substractSeconds" class="timeCtrl">-</button>
          </div>
        </div>
      </div>
      <button value="start" id="startBtn">Start Timer</button>
      <div class="cycle-counter">
        Number of cycles: <span id="cycleCounter"></span>
        <div>Your resting time should be of: <span id="restTime"></span></div>
        <div class="note">
          Note: Resting time is only accurate up to one hour
        </div>
        <button value="mute" id="mute" class="hidden">Mute alarm</button>
      </div>
    </div>
  </body>
</html>
